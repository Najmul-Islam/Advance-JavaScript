<!DOCTYPE html>
<html>

<head>
    <title>JS DOM</title>
</head>

<body>
    <h1>Focus and Blur</h1>
    <button type="button" id="openbtn">Open Window</button>
    <button type="button" id="focusbtn">Focus</button>
    <button type="button" id="blurbtn">Blur</button>
    <button type="button" id="closebtn">Close Window</button>

    <script>
        var newWindow;
        function openWin() {
            newWindow = window.open("", "_blank", "width=300, height=200");
        }

        function focusWin() {
            newWindow.focus();
        }

        function blurWin() {
            newWindow.blur();
        }

        function closeWin() {
            newWindow.close()
        }

        document.getElementById("openbtn").addEventListener("click", openWin);
        document.getElementById("focusbtn").addEventListener("click", focusWin);
        document.getElementById("blurbtn").addEventListener("click", blurWin);
        document.getElementById("closebtn").addEventListener("click", closeWin);

    </script>
</body>

</html>
