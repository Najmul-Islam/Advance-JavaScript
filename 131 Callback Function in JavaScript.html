<!DOCTYPE html>
<html>

<head>
    <title>JS DOM</title>
</head>

<body>
    <h1>Callback Function</h1>
    <script>

        function geeky(callback) {
            var a = 100;
            callback(a);
        }
        geeky(a => console.log("I am Show Function" + " " + a));



    </script>
</body>

</html>
