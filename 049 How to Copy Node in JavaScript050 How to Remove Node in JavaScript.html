<!DOCTYPE html>
<html>

<head>
    <title>JS DOM</title>
</head>

<body>

    <ul id="myul">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <div id="mydiv">

    </div>
    <script>
        var u = document.getElementById("myul");
        var duplicateNode = u.cloneNode(true);
        console.log(duplicateNode);
        var div = document.getElementById("mydiv");
        div.appendChild(duplicateNode);

        console.log(div);
    </script>
</body>

</html>
