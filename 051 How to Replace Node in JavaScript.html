<!DOCTYPE html>
<html>

<head>
    <title>JS DOM</title>
</head>

<body>

    <ul id="myul">
        <li>Item 1</li>
        <li id="item-2">Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <span id="myspan">Span</span>
    <script>
        var u = document.getElementById("myul");
        var i = document.getElementById("item-2");

        var pan = document.getElementById("myspan");
        u.replaceChild(pan, i);

    </script>
</body>

</html>
