<!DOCTYPE html>
<html>

<head>
    <title>JS DOM</title>

    <style>
        #one {
            width: 400px;
            height: 400px;
            background-color: orange;
        }

        #two {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        #three {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        #four {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>

    <h1>Target vs CurrentTarget </h1>

    <div id="one">1
        <div id="two">2
            <div id="three">3
            </div>
        </div>
    </div>
    <script>
        function div1(e) {
            this.style.backgroundColor = "red";
        }

        function div2(e) {
            this.style.backgroundColor = "blue";
            e.stopPropagation();
        }

        function div2_2(e) {
            this.style.width = "350px";
        }

        function div3(e) {
            this.style.backgroundColor = "green";

        }

        var divOne = document.getElementById("one");
        var divTwo = document.getElementById("two");
        var divThree = document.getElementById("three");
        divOne.addEventListener("click", div1, false);
        divTwo.addEventListener("click", div2, false);
        divTwo.addEventListener("click", div2_2, false);
        divThree.addEventListener("click", div3, false);
    </script>
</body>

</html>
