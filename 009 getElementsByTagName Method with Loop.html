<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Tree</title>
</head>

<body>
    <h1>We are Learnign Js</h1>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2>Now</h2>
    <p id="demo">Hello
        <span>World</span>
        <em>Bangladesh</em>
        <span>Dhaka</span>
    </p>
    <p id="find">Hello
        <span>Mars</span>
    </p>
    <div>
        <p>1st p inside div</p>
        <p>2nd p inside div</p>
    </div>

    <script>
        // loop

        var len = document.getElementsByTagName("p").length;
        for (let i = 0; i < len; i++) {
            var result = document.getElementsByTagName("p")[i];
            document.write(result + "<br>");
            console.log(result);
        }



    </script>
</body>

</html>
