<!DOCTYPE html>
<html>

<head>
    <title>JS DOM</title>

    <style>
        .myclass1 {
            background-color: blue;
        }

        .myclass2 {
            background-color: red;
        }
    </style>
</head>

<body>
    <p id="myp" class="myclass2 myclass3" style="color: yellowgreen;">Paragraph</p>
    <script>
        var p = document.getElementById("myp");
        var elementClass = p.classList;
        elementClass.toggle("myclass2");
        elementClass.toggle("myclass2");
    </script>
</body>

</html>
